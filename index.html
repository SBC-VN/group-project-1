<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augmented Bucket List</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Kick your Bucket List!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="mylist.html">My List</a>
              <a class="dropdown-item" href="#">Action #2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="myaccount.html">My Account</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Get some ideas..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <br />

    <!-- Login Modal -->
    <div class="login-modal" id="login-form">
      <form>
        <h2 class="text-center">Log in<span class="sarcastic-comment"> (before it's too late)</span></h2>       
          <div class="form-group">
            <input type="text" class="form-control" id="login-form-username" placeholder="Username" required="required">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="login-form-password" placeholder="Password" required="required">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="login-button">Log in</button>
          </div>
          <div class="clearfix">
            <label class="pull-left checkbox-inline"><input id="login-form-remember" type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
          </div>        
      </form>
        <p class="text-center"><a href="myaccount.html" id="create-account">Create an Account</a></p>
    </div>

    <!-- Input form Side Bar-->
    <div class="container" id="input-data">
      <div class="row">
        <div class="col-sm-12">
          <h1>Add to your list!</h1>
        <div class="row">
          <div class="col-sm-12">
            <label for="item-input">Item Name:</label>
            <input class="form-control" id="item-input" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <label for="notes-input">Notes:</label>
            <input class="form-control" id="notes-input" type="text" />
          </div>
        </div>
        <hr />
        <!-- Submit Button -->
          <button id="click-button" type="submit">Submit</button>
        </div>
        <hr>
        <br>
        
        <!-- Bucket List -->
        <table class="table">
          <thead>
            <tr>
              <th id="short-list-header">Wish List</th>
            </tr>
          </thead>
          <tbody id="bucket-list-table">

          </tbody>
        </table>
      </div>
    </div>

    <!-- Main Data Table -->
    <div class="container" id="main-data-table">
      <div class="row">
        <div class="col-lg-9">
          Return Data
        </div>
      </div>
    </div>
  </body>

  <!-- <<<<<javaScript Links>>>>> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script rel="javascript" type="text/javascript" src="assets/javaScript/database.js"></script>
  <script rel="javascript" type="text/javascript" src="assets/javaScript/login.js"></script>
  <script rel="javascript" type="text/javascript" src="assets/javaScript/main.js"></script>
</html>
