<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="edit-div">
        <h1 id="edit-item-header">Edit item</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="container">
                        <div class="row mt-4">
                            <div class="col-sm-2">              
                                Item Name:
                            </div>
                            <div class="col-sm-10"> 
                                <input class="form-control" id="item-input" type="text"/>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-2">              
                                Description:
                            </div>
                            <div class="col-sm-10"> 
                                <input class="form-control" id="item-description" type="text"/>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-2">              
                                Location Type:
                            </div>
                            <div class="col-sm-10">
                                <input type="checkbox" name="loc-type1" value="Place"> A specific, unique place<br>
                                <input type="checkbox" name="loc-type2" value="Nearby"> Nearest place that matches<br>           
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-2">              
                                Location:
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="item-location" type="text"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="map-display">
                    </div>
                </div>
            </div>
        </div>
    </div>d
</body>
